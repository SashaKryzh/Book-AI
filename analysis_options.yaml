include: package:flutter_lints/flutter.yaml

analyzer:
  plugins:
    - dart_code_metrics
  errors:
    todo: ignore
  exclude:
    - "**/*.config.dart"
    - "**/*.freezed.dart"
    - "**/*.gr.dart"
    - "**/*.g.dart"
    - "**/*.i69n.dart"

linter:
  rules:
    prefer_const_constructors: false
    - prefer_single_quotes
    - camel_case_types
    - omit_local_variable_types
    - unnecessary_new

dart_code_metrics:
  metrics-exclude:
    - test/**
  rules:
    - prefer_const_constructors: false
    # Common
    - newline-before-return
    - prefer-first
    - prefer-last
    # Flutter
    - always-remove-listener
    - avoid-unnecessary-setstate
